<div class="profile-container">
    <div class="profile-container" style="margin-top: 1%;margin-bottom: 5%;margin-left: 2%; border-color: black;box-shadow: 10px;width: 100%;">
    <div style="text-align: center;margin-left: 3%;margin-right: 3%;">
  <table style="width: 100%;">
  <tr>
  <td style="margin: auto;">
    <div>
      <img src="./assets/leader.png" style="height: 150px;width: 150px;"> 
      </div>
      <span style="font-size: 42px;font-weight: 400;">{{ leader.Name }} </span><span>[Team Leader]</span>
  
      
      <table >
        
        <tr><td style="width: 150px;height: 30px;font-weight: 300;font-size: small;">PROJECT</td>    <td style="font-weight:100;font-size: small;">{{ leader.Project }}</td></tr>
        <tr><td style="width: 150px;height: 30px;font-weight: 300;font-size: small;">TEAM SIZE</td>  <td style="font-weight:100;font-size: small;">{{ leader.TeamMembers.length }}</td></tr>
        <tr><td style="width: 150px;height: 30px;font-weight: 300;font-size: small;">DESCIPTION</td> <td style="font-weight:100;font-size: small;">{{ leader.description }}</td></tr>
      </table>
  </td>
 
  </table>   
  <div class="button-container" style="display: flex; justify-content: center; gap: 16px; margin: 32px 0;margin-top: 40px;padding: 15px;">
    
    <button mat-flat-button color="accent" [routerLink]="['/application/profile-manager']">
      <mat-icon>manage_accounts</mat-icon>
      Manage Profile account
    </button>
    
    <button mat-flat-button color="primary" [routerLink]="['/application/create-user']">
      <mat-icon>person_add</mat-icon>
      add a member
    </button>
    
    <button mat-flat-button [routerLink]="['/application/operator-stations/0']">
      <mat-icon>history</mat-icon>
      Station history
    </button>
    <button mat-flat-button color="primary" [routerLink]="['/application/leader-profile']">
        <mat-icon>group</mat-icon>
        My team
      </button>
  </div>
  
  </div>

<div class="charts-container" style="display: flex; flex-wrap: wrap; justify-content: space-around; margin: 20px 0;">

  <div style="display: flex;justify-content: center; width: 45%; min-width: 300px; margin: 10px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <canvas id="membersPerStationChart" style="display: block; margin: 0 auto;"></canvas>
  </div>

  <div style="display: flex;justify-content: center;width: 50%; min-width: 300px; margin: 10px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <canvas id="membersPerLevelChart" ></canvas>
  </div>

  <div style="display: flex;justify-content: center;width: 50%; min-width: 300px; margin: 10px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <canvas id="successRateChart"></canvas>
  </div>

</div>
  </div>
    
  </div>
